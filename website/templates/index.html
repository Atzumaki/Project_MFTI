<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #0000ff, #ffffff);
            background-attachment: fixed;
        }

        h1 {
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            color: #000000;
            font-weight: bold;
        }

        .card-title a {
            color: #007bff;
            text-decoration: none;
        }

        .card-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Новости</h1>

        <!-- Форма поиска по заголовкам -->
        <form method="get" class="row mb-4">
            <div class="col-md-8">
                <input type="text" name="search" class="form-control" placeholder="Поиск по заголовкам"
                       value="{{ search_issue }}">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Найти</button>
            </div>
        </form>

        <!-- Фильтр по авторам -->
        <form method="get" class="mb-4">
            <select name="author" class="form-select" onchange="this.form.submit()">
                <option value="">Все авторы</option>
                {% for author in authors %}
                <option value="{{ author }}" {% if author == selected_author %}selected{% endif %}>
                    {{ author }}
                </option>
                {% endfor %}
            </select>
        </form>

        <!-- Список новостей -->
        <div class="row">
            {% if articles %}
                {% for title, link, content, date in articles %}
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="{{ link }}" target="_blank">{{ title }}</a>
                                </h5>
                                <p class="card-text">
                                    {{ content[:200] }}...
                                </p>
                                <p class="text-muted">Дата публикации: {{ date }}</p>
                                <a href="{{ link }}" target="_blank" class="btn btn-primary btn-sm">Читать далее</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-muted">Новостей по заданным параметрам не найдено.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
